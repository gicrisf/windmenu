[package]
name = "windmenu"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "windmenu"
path = "src/main.rs"

[[bin]]
name = "windmenu-monitor"
path = "src/monitor.rs"

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.23"
winapi = { version = "0.3.9", features = ["winuser", "shellapi", "wincon", "fileapi", "handleapi", "errhandlingapi", "tlhelp32", "winbase", "wingdi", "libloaderapi", "processthreadsapi", "winnt"] }
